<h2 mat-dialog-title class="text-2xl text-primary font-bold">Sinopsis - {{nombreFicha}}</h2>
<mat-dialog-content class="mat-typography">
    <div class="flex flex-wrap flex-row gap-2 w-full">
        <h2 class="text-lg font-semibold text-justify">
            {{sinopsis}}
        </h2>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close [color]="'primary'">Cerrar</button>
</mat-dialog-actions>
